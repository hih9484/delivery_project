{% extends "layout/layout.html" %}

{% block title %}메뉴{% endblock %}

{% block content %}
<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>{% for menu in data %}
                <td>
                    <a href ="{% url 'store_menu' store.id menu %}" target="_blank"><img width="150" height="150" src="{{ menu.img.url }}">
                    <br>{{ menu.name }} - {{menu.price}}</a><br>
                </td>
                {% endfor %}
            </tr>
        </thead>
    </table>
</div>
{% endblock %}
