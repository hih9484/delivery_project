{% extends "layout/layout.html" %}

{% block title %}음식{% endblock %}

{% block content %}
<div class="container">
        <!--<div class="text-right">
            <button type="button" class="btn btn-primary"
            onclick="location.href='{% url 'write' %}'"></button>
        </div> -->
    <table class="table table-hover">
        <thead>
            <tr>{% for store in data %}
                <td>
                    <a href = "{% url 'store_detail' store.id %}"><img width="150" height="150" src="{{ store.img.url }}"</img><br>{{ store.name }}<br> {{ store.address }}</a>
                </td>
                {% endfor %}
            </tr>
        </thead>
    </table>
    <form action="{% url 'store' %}" method="POST">
        {% csrf_token %}
        <div class="form-inline text-right">
            <div class="form-group">
                <input type="text" class="form-control" name="search" value="{{ search }}" placeholder="검색">
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
